{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            color: #5a3e36; /* Brown text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
}

/* Navbar */
.navbar {
    background-color: #333;
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

.navbar a:hover {
    color: #e8a87c;
}

/* Login Hero Section */
.login-hero {
    background-size: cover;
    background-position: center;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
    overflow: hidden;
}

.login-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.hero-content {
    position: relative;
    text-align: center;
    animation: fadeInUp 1.5s ease-in-out;
    z-index: 1;
}

.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin: 0;
    color: #fff;
}

/* Login Form Section */
.login-form {
    padding: 60px 0;
    background-color: #fff;
    animation: fadeIn 1s ease-in-out;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    color: #fff;
    background-color: #6e5773;
    text-decoration: none;
    border-radius: 5px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.btn:hover {
    background-color: #5b4a6a;
    transform: translateY(-3px);
}

/* Signup Prompt */
.login-form p {
    text-align: center;
    margin-top: 20px;
}

.login-form a {
    color: #6e5773;
    text-decoration: none;
    font-weight: bold;
}

.login-form a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (min-width: 768px) {
    .login-hero {
        height: 70vh;
    }
    .hero-content h1 {
        font-size: 4em;
    }
    .login-form {
        padding: 80px 0;
    }
}

@media (min-width: 1024px) {
    .container {
        width: 80%;
    }
    .hero-content h1 {
        font-size: 5em;
    }
}

    </style>
</head>
<body>
    {% include 'core/navbar.html' %}
    
    <section class="login-hero" style="background-image: url('{% static 'images/login-hero.jpg' %}');">
        <div class="hero-content">
            <h1>Login</h1>
        </div>
    </section>
    
    <section class="login-form">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a> now</p>
        </div>
    </section>
    
    {% include 'core/footer.html' %}
</body>
</html>
