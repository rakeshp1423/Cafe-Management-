{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            color: #5a3e36; /* Brown text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
}



/* Signup Hero Section */
.signup-hero {
    background-size: cover;
    background-position: center;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
    overflow: hidden;
}

.signup-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.hero-content {
    position: relative;
    text-align: center;
    animation: fadeInUp 1.5s ease-in-out;
    z-index: 1;
}

.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin: 0;
    color: #fff;
}

/* Signup Form Section */
.signup-form {
    padding: 60px 0;
    background-color: #fff;
    animation: fadeIn 1s ease-in-out;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    color: #fff;
    background-color: #6e5773;
    text-decoration: none;
    border-radius: 5px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.btn:hover {
    background-color: #5b4a6a;
    transform: translateY(-3px);
}

/* Login Prompt */
.signup-form p {
    text-align: center;
    margin-top: 20px;
}

.signup-form a {
    color: #6e5773;
    text-decoration: none;
    font-weight: bold;
}

.signup-form a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (min-width: 768px) {
    .signup-hero {
        height: 70vh;
    }
    .hero-content h1 {
        font-size: 4em;
    }
    .signup-form {
        padding: 80px 0;
    }
}

@media (min-width: 1024px) {
    .container {
        width: 80%;
    }
    .hero-content h1 {
        font-size: 5em;
    }
}

.messages {
    margin: 20px 0;
    padding: 10px;
    list-style-type: none;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
    color: white;
}

.alert-success {
    background-color: #4caf50;
}

.alert-error {
    background-color: #f44336;
}

.alert-info {
    background-color: #2196f3;
}

.alert-warning {
    background-color: #ff9800;
}


    </style>
</head>
<body>
    {% include 'core/navbar.html' %}
    
    <section class="signup-hero" style="background-image: url('{% static 'images/signup-hero.jpg' %}');">
        <div class="hero-content">
            <h1>Signup</h1>
        </div>
    </section>
    
    <section class="signup-form">
        <div class="container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" href="{% url 'login' %}">Signup</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a> now</p>
        </div>
    </section>
    
    {% include 'core/footer.html' %}
</body>
</html>
