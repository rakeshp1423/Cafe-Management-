{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Feedback</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #e8a87c;
        }

        /* Hero Section */
        .feedback-hero {
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .feedback-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            text-align: center;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        /* Feedback Form Section */
        .feedback-form {
            padding: 60px 0;
            background-color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px; /* Adjusted for better centering */
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels and inputs to the left */
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6e5773;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .btn {
            background-color: #6e5773;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e8a87c;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .feedback-hero {
                height: 70vh;
            }
            .hero-content h1 {
                font-size: 4em;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 80%;
            }
            .hero-content h1 {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    {% include 'core/navbar.html' %}
    
    <section class="feedback-hero" style="background-image: url('{% static 'images/feedback-hero.jpg' %}');">
        <div class="hero-content">
            <h1>Post Your Feedback</h1>
        </div>
    </section>
    
    <section class="feedback-form">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                {{ form.as_p }}
                
                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>
    </section>
    
    {% include 'core/footer.html' %}
</body>
</html>
